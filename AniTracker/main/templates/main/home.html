{% load static %}
<html>
    <head>
        <title>AniTracker</title>
        <link href="{% static "main/main.css" %}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div>
            <h1 class="title" >AniTracker</h1>
            <div class="buttons-container">

                <form action='' method="POST">

                    {% csrf_token %}

                    <div class="radio-container">
                        <input type="radio" name="geo" value="US" checked = "checked">
                        <label>US</label>
                        
                        <input type="radio" name="geo" value="KR">
                        <label>Korea</label>

                        <input type="radio" name="geo" value="CA">
                        <label>Canada</label>
                    </div>

                    <div class="title">
                        <input type="submit">
                    </div>

                </form>

            </div>
            <div class="flex-container">
                <div class="flex-item-left">
                    {% block content %}
                    {% endblock %}
                </div>
                <div class="flex-item-right">
                    {% block list %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
